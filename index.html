<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Second form</title>
</head>

<body>

    <div class="flex justify-center items-center h-screen bg-indigo-800 block ">
        <div class="w-96 p-6 shadow-lg bg-white rounded-lg">
            <div class="flex items-center gap-2 justify-center">
            <i class="fa-solid fa-user text-3xl"></i>
            <h1 class="text-3xl font-bold">Login</h1>
            </div>

            <!-- username section -->
        <div>
            <h3 class="text-xl py-2">Username</h3>
            <input class="border  w-full p-2 rounded-lg " placeholder="Enter Username...." type="text" name="text" id="" >
        </div>
        <!-- password section -->
        <div>
            <h3 class="text-xl py-2">Password</h3>
            <input class="border  w-full p-2 rounded-lg " placeholder="Enter Password...." type="password" name="text" id="" >
        </div>

        <div class="py-4">
            <div class="flex justify-between items-center">
                <div class="flex gap-2">
                    <input type="checkbox" name="" id="">
                <h2 class="text-base md:text-xl lg:text-xl font-medium md:font-semibold lg:font-semibold">Remember Me</h2>
            </div>
                <div>
                    <h2 class="text-base md:text-xl lg:text-xl font-medium md:font-semibold lg:font-semibold text-indigo-700">Forgot Password ?</h2>
                </div>

            </div>
            <div class="mt-4">
                <button class="w-full bg-indigo-800 p-2 rounded-lg text-white font-bold text-xl focus:bg-indigo-400 hover:bg-indigo-950"><i class="fa-solid fa-right-to-bracket"></i>  Login</button>
            </div>
        </div>
        </div>

        
    </div>

</body>

</html>
